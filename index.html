<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:300' rel='stylesheet' type='text/css'>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  </head>
  <body>
    <div class="container">
      <h1>Day Tripper <small>The simple and natural way to plan your daily outing</small></h1>
      <form role="form">
        <div class="form-group">
          <label for="usr1" class="formLabel">Type in your starting address:</label>
          <input type="text" class="form-control" id="usr1" placeholder="e.g. 123 Street Name, City Name, NY">
        </div>
        <div class="form-group">
          <label for="usr2" class="formLabel">Type in your destination address:</label>
          <input type="text" class="form-control" id="usr2" placeholder="e.g. 123 Street Name, City Name, NY">
        </div>

        <button type="submit" class="btn btn-default" onclick="formHandle(); return false;" id="actionButton">Submit</button>
      </form>
      <br>
      <div id="sky" class="output">

      </div>
      <br>
      <div id="temp" class="output"></div>
      <br>
      <div id="travel" class="output"></div>
      <script src="script.js" type="text/javascript"></script>
    </div>
  </body>
</html>
